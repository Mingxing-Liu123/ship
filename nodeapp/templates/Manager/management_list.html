{% extends 'base_generic.html' %}

{% block content %}
    <p>&nbsp;</p>
    <h2 style="text-align:center"><span>管理人员信息</span></h2>
    <hr>
    {% if management_list %}
    <ul>
        {% for node in management_list %}
        <li>
            <a href="{{node.get_absolute_url}}">{{node.job}} </a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no management</p>
    {% endif %}
{% endblock %}
